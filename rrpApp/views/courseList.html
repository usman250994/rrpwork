<ul class="phones">
  <li ng-repeat="course in courses">
    <h2><a href="#/course/{{course.name}}"> {{course.name}} </a></h2>
    <p>
      <b>Course Description: </b>{{course.description}} <br>
      links: <a href="{{course.home}}"> {{course.home}}</a><br>
      <span ng-repeat="tag in course.tags">Tags: {{tag}} </span>
    </p>
  </li>
</ul>
