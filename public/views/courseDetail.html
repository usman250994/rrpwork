<div class="phones containerCourse">
<ul class="phones">
  <h2> {{course.name}}</h2>
  <p>
    <b>Course Description: </b>{{course.description}} <br>
    <span ng-repeat="tag in course.tags">Tags: {{tag}} </span>
  </p>

  <ul class="phones">
    <li ng-repeat="link in course.links">
      <h4>{{link.name}} </h4>
      <a href="{{link.url}}"> {{link.url}} </a>
    </li>
  </ul>
</ul>
</div>
